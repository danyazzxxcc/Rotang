<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор длины лозы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            label, input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор длины 1 лозы</h1>
        <form id="calculator">
            <label for="height">Высота стойки:</label>
            <input type="number" id="height" required>
            
            <label for="width">Ширина ротанга:</label>
            <input type="number" id="width" step="0.01" required>
            
            <label for="circumference">Обхват ведра:</label>
            <input type="number" id="circumference" required>
            
            <label for="holes">Количество отверстий:</label>
            <input type="number" id="holes" required>
            
            <label for="topGap">Расстояние сверху:</label>
            <input type="number" id="topGap" required>
            
            <label for="bottomGap">Расстояние снизу:</label>
            <input type="number" id="bottomGap" required>
            
            <label for="ornament">Орнамент:</label>
            <input type="number" id="ornament" required>
            
            <label for="tails">Хвостики:</label>
            <input type="number" id="tails" required>
            
            <button type="button" onclick="calculate()">Рассчитать</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script>
        function calculate() {
            // Получение значений из input
            const height = +document.getElementById('height').value;
            const width = +document.getElementById('width').value;
            const circumference = +document.getElementById('circumference').value;
            const holes = +document.getElementById('holes').value;
            const topGap = +document.getElementById('topGap').value;
            const bottomGap = +document.getElementById('bottomGap').value;
            const ornament = +document.getElementById('ornament').value;
            const tails = +document.getElementById('tails').value;

            // Проверка на пустые поля
            if (!height || !width || !circumference || !holes || !topGap || !bottomGap || !ornament || !tails) {
                alert('Пожалуйста, заполните все поля!');
                return;
            }

            // Вычисление по формуле
            const result = ( height / width * circumference / holes + height + topGap + bottomGap + ornament + tails ) * 2;

            // Отображение результата
            document.getElementById('result').innerText = 'Длина лозы: ' + Math.round(result) + ' см';

            // Для отладки
            console.log('Результат вычисления: ', Math.round(result));
        }
    </script>
</body>
</html>
